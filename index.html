<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/983143a55b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <div class="grid">
            <div class="turn"  data-id="turn">
                <i class="fa-solid fa-x color-player-1"></i>
                <p class="color-player-1">Player 1, your turn!</p>
            </div>

            <div class="menu" data-id="menu">
                <button class="menu-btn" data-id="menu-btn">
                    Actions
                    <i class="fa-solid fa-chevron-down"></i>
                </button>

                <div class="items border hidden" data-id="menu-items">
                    <button data-id="reset-btn">Reset</button>
                    <button data-id="new-round-btn">New Round</button>
                </div>
            </div>

            <div data-id="square" id="1" class="square shadow"></div>
            <div data-id="square" id="2" class="square shadow"></div>
            <div data-id="square" id="3" class="square shadow"></div>
            <div data-id="square" id="4" class="square shadow"></div>
            <div data-id="square" id="5" class="square shadow"></div>
            <div data-id="square" id="6" class="square shadow"></div>
            <div data-id="square" id="7" class="square shadow"></div>
            <div data-id="square" id="8" class="square shadow"></div>
            <div data-id="square" id="9" class="square shadow"></div>

            <div class="score shadow bg-player-1">
                <p>Player 1</p>
                <span data-id="p1-wins">0 wins</span>
            </div>
            <div class="score shadow bg-tie">
                <p>Ties</p>
                <span data-id="ties">0</span>
            </div>
            <div class="score shadow bg-player-2">
                <p>Player 2</p>
                <span data-id="p2-wins">0 wins</span>
            </div>
        </div>
    </main>

    <footer>
        <p><a href="https://github.com/NibboNi/front-end-mvc" target="_blank">Made</a> with JS, HTML & CSS</p>
    </footer>

    <div class="modal hidden" data-id="modal">
        <div class="modal-contents" >
            <p data-id="modal-text">Player 1 wins!</p>
            <button data-id="modal-btn">Play Again</button>
        </div>
    </div>

    <script src="js/app.js" type="module"></script>
</body>
</html>
